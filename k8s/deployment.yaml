apiVersion: apps/v1
kind: Deployment
metadata:
    name: quarkus-app
spec:
    replicas: 1
    selector:
        matchLabels:
            app: quarkus-app
    template:
        metadata:
            labels:
                app: quarkus-app
        spec:
            containers:
                - name: quarkus-app
                  image: lets2/quarkus-maven-jvm:latest
                  ports:
                      - containerPort: 8080
